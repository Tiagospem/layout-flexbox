<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitter clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
      <header id="main-header">
        <div class="content">
          <nav>
            <ul>
              <li><img src="/images/home.svg" alt=""> Home</li>
              <li><img src="/images/bell.svg" alt=""> Notifications</li>
              <li><img src="/images/envelope.svg" alt=""> Messages</li>
            </ul>
          </nav>
          <img src="/images/twitter.svg" class="logo" alt="logo">
          <div class="side">
            <input placeholder="Search on Twitter" type="text">
            <img src="/images/avatar.jpg" alt="">
            <button>Tweet</button>
          </div>
        </div>
      </header>
      <div class="banner">
        <h1>@tiagospem</h1><br />
        <p>Layout desenvolvido utilizando recursos do flexbox</p>
      </div>
      <div id="bar">
        <div class="content">
          <ul>
            <li class="active"><strong>Tweets</strong><span>12</span></li>
            <li><strong>Followings</strong><span>12</span></li>
            <li><strong>Followers</strong><span>334</span></li>
            <li><strong>Favorites</strong><span>32</span></li>
          </ul>
          <div class="actions">
            <button>Follow</button>
            <img src="/images/dots.svg" alt="">
          </div>
        </div>
      </div>
</body>
</html>
